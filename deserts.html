<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menues.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Snacks & Deserts</title>
</head>
<body class="bodyblack">
    <header>
        <nav class="navbar">
            <a href="main.html"><h1 class="brand">Menu</h1></a>
            <ul>
                <li><button class="open-popup-btn" id="mapButton" onclick="togglePopup()">Order to Store</button></li>
                <li><a href="deals.html">Daily Deals</a></li>
                <li><button class="open-button" onclick="openForm()">Login/Signup</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="form-popup" id="myForm">
                <form class="form-container" onsubmit="return validateForm()">
                <h1>Login/Signup</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <button type="submit" class="btn" id="login-btn">Login</button>
                <button type="button" class="btn" id="signup-btn">Signup</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        </section>
        <section>
            <div class="popup-wrapper" id="popup">
                <div class="popup-content">
                <h2 id="popupTitle"></h2>
                <p id="popupText"></p>
                
                <button class="close-popup-btn" onclick="closePopup()">Close</button>
                </div>
            </div>
        </section>
        <section>
            <div class="slideshows">
                <div class="slideshow-container left">
                    <div class="mySlides1 fade">
                        <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcd-sv-products-accessories-french-fries-mellan:product-header-desktop?wid=829&hei=455&dpr=off" style="width:100%">
                        <div class="text black">Fries</div>
                    </div>
                    
                    <div class="mySlides1 fade">
                        <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcd-sv-products-accessories-9hot-wings:product-header-desktop?wid=829&hei=455&dpr=off" style="width:100%"></img>
                        <div class="text black">Hotwings</div>
                    </div>
                    
                    <div class="mySlides1 fade">
                        <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcd-sv-products-accessories-7chili-cheese-tops:product-header-desktop?wid=829&hei=455&dpr=off" style="width:100%">
                        <div class="text black">Cili Cheese</div>
                    </div>
                    <!-- Next and previous buttons -->
                    <a class="prev prevblack" onclick="plusSlides(-1, 1)">&#10094;</a>
                    <a class="next nextblack" onclick="plusSlides(1, 1)">&#10095;</a>
                </div>
            
                <div class="slideshow-container middle">
                    <div class="mySlides2 fade">
                        <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcd-sv-products-desserts-mcflurry-cookiesncream:product-header-desktop?wid=829&hei=455&dpr=off" style="width:100%">
                        <div class="text black">McFlurry</div>
                    </div>

                    <div class="mySlides2 fade">
                        <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcd-sv-products-sundae-naturell:product-header-desktop?wid=829&hei=455&dpr=off" style="width:100%">
                        <div class="text black">Sundae</div>
                    </div>
                    
                    <div class="mySlides2 fade">
                        <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcd-sv-products-sundae-cone:product-header-desktop?wid=829&hei=455&dpr=off" style="width:100%">
                        <div class="text black">Icecream</div>
                    </div>
                    
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1, 2)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1, 2)">&#10095;</a>
                </div>
            
                <div class="slideshow-container right">
                    <div class="mySlides3 fade">
                        <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcd-sv-products-drinks-milkshake-vanilla:product-header-desktop?wid=829&hei=455&dpr=off" style="width:100%"></img>
                        <div class="text black">Milkshake</div>
                    </div>
                    <div class="mySlides3 fade">
                        <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcd-sv-products-drinks-coffee:product-header-desktop?wid=829&hei=455&dpr=off" style="width:100%">
                        <div class="text black">Coffe</div>
                    </div>

                    <div class="mySlides3 fade">
                        <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcd-sv-products-deluxe-grennappleshake:product-header-desktop?wid=829&hei=455&dpr=off" style="width:100%">
                        <div class="text black">Shake Deluxe</div>
                    </div>
            
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1, 3)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1, 3)">&#10095;</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
              <h3>Contact Us</h3>
              <ul>
                <li>Daniel Magnusson</li>
                <li>070-792-49-24</li>
                <li>Daniel.Magnusson@skola.taby.se</li>
              </ul>
        </div>
    </footer>  
    <script src="javascript/main.js"></script>
</body>
</html>
